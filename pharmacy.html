    <main>
        <div class="header-wrap">
            <h1>McStuffins Pharmacy</h1>
        </div>
        <div class="tab-container">
            <div class="tab">
                <form>
                    <h2>Medicine Form</h2>
                    <h4 class="legend"><i>Personal Information</i></h4>
                    <div class="content">
                        <div class="input">
                            <input type="text" name="name" placeholder="Enter Fullname" required>
                            <label for="name">Full Name</label>
                        </div>
                        <div class="input">
                            <input type="date" id="birthday" name="birthday" required>
                            <label for="birthday">Birthday</label>
                        </div>
                        <div class="input">
                            <input type="email" name="email" placeholder="Enter E-Mail" id="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input">
                            <input type="tel" name="phoneNumber" placeholder="Enter Phone Number" id="pnum" required>
                            <label for="phonenumber">Phone Number</label>
                        </div>
                    </div>
                    <h4 class="legend"><i>Address</i></h4>
                    <div class="content">
                        <div class="input address">
                            <input type="text" name="address" placeholder="Enter Address" required>
                            <label for="address">Address</label>
                        </div>
                        <div class="input" id="province">
                            <input type="text" name="province" placeholder="Enter Province" required>
                            <label for="province">Province</label>
                        </div>
                        <div class="input" id="postal">
                            <input type="text" name="postal-code" placeholder="Enter Postal Code" required>
                            <label for="postal-code">Postal Code</label>
                        </div>
                    </div>
                    <div class="form-group med">
                        <label for="medicine-1">Medicine 1</label>
                        <select id="medicine-1" class="form-control">
                            <option value="" disabled selected>Select medicine</option>
                            <option value="medicine1">Medicine 1</option>
                            <option value="medicine2">Medicine 2</option>
                            <option value="medicine3">Medicine 3</option>
                        </select>
                    </div>
                    
                    <div class="form-group med">
                        <label for="medicine-2">Medicine 2</label>
                        <select id="medicine-2" class="form-control">
                            <option value="" disabled selected>Select medicine</option>
                            <option value="medicine1">Medicine 1</option>
                            <option value="medicine2">Medicine 2</option>
                            <option value="medicine3">Medicine 3</option>
                        </select>
                    </div>
                    
                    <div class="form-group med">
                        <label for="medicine-3">Medicine 3</label>
                        <select id="medicine-3" class="form-control">
                            <option value="" disabled selected>Select medicine</option>
                            <option value="medicine1">Medicine 1</option>
                            <option value="medicine2">Medicine 2</option>
                            <option value="medicine3">Medicine 3</option>
                        </select>
                    </div>
                    
                    <div class="form-group upload-section">
                        <label for="prescription-upload">Upload Prescription</label>
                        <input type="file" id="prescription-upload" class="form-control">
                    </div>
                    <span class="payment">Payment Mode</span>
                    <div class="payment-option">
                        <input type="radio" name="payment" id="cash">
                        <label for="cash">Cash</label>
                        <input type="radio" name="payment" id="card">
                        <label for="card" id="cardp">Card</label>
                    </div> 
                    <span class="delivery">Delivery Method</span>
                    <div class="delivery-option">
                        <input type="radio" name="delivery" id="pickup">
                        <label for="pickup">Pharmacy Pickup</label>
                        <input type="radio" name="delivery" id="delivery">
                        <label for="delivery" id="cardp">Delivery</label>
                    </div> 
                    
                    <div class="button-container">
                        <button type="submit">Confirm Appointment</button>
                    </div>
                </form>
            </div>      
        </div>
