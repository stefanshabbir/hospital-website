    <main>
        <div class="header-wrap">
            <h1>Channel Your Preferred Doctor</h1>
        </div>
        <div class="tab-container">
            <div class="tab">
                <form>
                    <h2>Consultation Form</h2>
                    <h4 class="legend"><i>Personal Information</i></h4>
                    <div class="content">
                        <div class="input">
                            <input type="text" name="name" placeholder="Enter Fullname" required>
                            <label for="name">Full Name</label>
                        </div>
                        <div class="input">
                            <input type="date" id="birthday" name="birthday" required>
                            <label for="birthday">Birthday</label>
                        </div>
                        <div class="input">
                            <input type="email" name="email" placeholder="Enter E-Mail" id="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input">
                            <input type="tel" name="phoneNumber" placeholder="Enter Phone Number" id="pnum" required>
                            <label for="phonenumber">Phone Number</label>
                        </div>
                    </div>
                        <span class="sex">Sex</span>
                        <div class="sex-option">
                            <input type="radio" name="sex" id="male">
                            <label for="male">Male</label>
                            <input type="radio" name="sex" id="female">
                            <label for="female">Female</label>
                            <input type="radio" name="sex" id="other">
                            <label for="other">Other</label>
                    </div>
                    <h4 class="legend"><i>Consultation</i></h4>
                    <div class="content">
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select id="department" class="input-field">
                                <option value="" disabled selected>Select Department</option>
                                <option value="cardiology">Cardiology</option>
                                <option value="neurology">Neurology</option>
                                <option value="pediatrics">Pediatrics</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="doctor">Preferred Doctor</label>
                            <select id="doctor" class="input-field">
                                <option value="" disabled selected>Select Doctor</option>
                                <option value="dr-smith">Dr. Smith</option>
                                <option value="dr-jones">Dr. Jones</option>
                                <option value="dr-williams">Dr. Williams</option>
                            </select>
                        </div>
                        <div class="input app-date">
                            <input type="date" id="appdate" name="appointment" required>
                            <label for="appointment">Appointment Date</label>
                        </div>
                        <div class="form-group">
                            <select id="time-slot" class="input-field">
                                <label for="time-slot">Preferred Time Slot</label>
                                <option value="" disabled selected>Select Time Slot</option>
                                <option value="morning">Morning (8 AM - 12 PM)</option>
                                <option value="afternoon">Afternoon (12 PM - 4 PM)</option>
                                <option value="evening">Evening (4 PM - 8 PM)</option>
                            </select>
                        </div>
                        <div class="bottom-row">
                            <div class="form-group">
                                <label for="reason-for-visit">Brief Reason For Visit</label>
                                <textarea id="reason-for-visit" class="input-field" rows="4"></textarea>
                            </div>
                            <span class="payment">Payment Mode</span>
                            <div class="payment-option">
                                <input type="radio" name="payment" id="cash">
                                <label for="cash">Cash</label>
                                <input type="radio" name="payment" id="card">
                                <label for="card" id="cardp">Card</label>
                            </div> 
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit">Confirm Appointment</button>
                    </div>
                </form>
            </div>      
        </div>
