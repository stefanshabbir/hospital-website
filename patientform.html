<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/patientform.css">
    <link rel="stylesheet" href="Styles/navbar.css">
    <title>Patient Portal</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">McStuffins</a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="#">Consultations</a></li>
                <li><a href="#">Pharmacy</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="cta" href="patientportal.html">Log In/ Register</a></li>
            </ul>
        </nav>
        
    </header>
    <main>
        <div class="head-wrap">
            <h1>Welcome to McStuffins Hospital Patient Portal &ndash; Your Health, Our Priority.</h1>
        </div>
        <div class="tab-container">
            <input type="radio" id="register" name="tab-container" checked="checked">
            <label for="register" class="tab-button">Register</label>
            <div class="tab">
                <form>
                    <h2>Registration</h2>
                    <h4 class="legend"><i>Personal Information</i></h4>
                    <div class="content">
                        <div class="input">
                            <input type="text" name="name" placeholder="Enter Fullname" required>
                            <label for="name">Full Name</label>
                        </div>
                        <div class="input">
                            <input type="date" id="birthday" name="birthday" required>
                            <label for="birthday">Birthday</label>
                        </div>
                        <span class="sex">Sex</span>
                        <div class="sex-option">
                            <input type="radio" name="sex" id="male">
                            <label for="male">Male</label>
                            <input type="radio" name="sex" id="female">
                            <label for="female">Female</label>
                            <input type="radio" name="sex" id="other">
                            <label for="other">Other</label>
                        </div>
                        <div class="input">
                            <input type="email" name="email" placeholder="Enter E-Mail" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input">
                            <input type="tel" name="phoneNumber" placeholder="Enter Phone Number" required>
                            <label for="phonenumber">Phone Number</label>
                        </div>
                    </div>
                    <h4 class="legend"><i>Address</i></h4>
                    <div class="content">
                        <div class="input">
                            <input type="text" name="address" placeholder="Enter Address" required>
                            <label for="address">Address</label>
                        </div>
                        <div class="input">
                            <input type="password" name="password" placeholder="Enter Password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input">
                            <input type="password" name="password" placeholder="Enter Password" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <h4 class="legend"><i>Account</i></h4>
                    <div class="content">
                        <div class="input">
                            <input type="text" name="uname" placeholder="Enter Username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="input">
                            <input type="password" name="password" placeholder="Enter Password" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>
        
            <input type="radio" id="login" name="tab-container">
            <label for="login" class="tab-button">Log In</label>
            <div class="tab">
                <form>
                    <h2>Log In</h2>
                    <div class="content">
                        <div class="input">
                            <input type="text" name="uname" placeholder="Enter Username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="input">
                            <input type="password" name="password" placeholder="Enter Password" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <a href="#" class="google-btn">
                        <span class="google-icon-wrapper">
                            <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"></path></svg>
                        </span>
                        <span class="btn-text">Sign in with Google</span>
                    </a>
                    <div class="button-container">
                        <button type="submit">Log In</button>
                    </div>
                </form>
            </div>
          </div>
    </main>

</body>
</html>
